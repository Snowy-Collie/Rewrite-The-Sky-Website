<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g stroke-miterlimit="10"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">1. Weather Conditions – Taipei’s Taoyuan Airport </tspan><tspan x="0" dy="48px">was affected by a typhoon, with heavy rain </tspan><tspan x="0" dy="48px">reducing visibility.</tspan><tspan x="0" dy="48px">2. Runway Confusion – The airport had two </tspan><tspan x="0" dy="48px">parallel runways:</tspan><tspan x="0" dy="48px">Runway 05R (correct runway for takeoff)</tspan><tspan x="0" dy="48px">Runway 05L (closed for construction, with </tspan><tspan x="0" dy="48px">parked vehicles and equipment)</tspan><tspan x="0" dy="48px">3. Pilot Mistake – The pilots mistakenly lined up </tspan><tspan x="0" dy="48px">on 05L instead of 05R due to low visibility.</tspan><tspan x="0" dy="48px">4. Takeoff Attempt – The aircraft accelerated</tspan><tspan x="0" dy="48px">down the closed runway, unaware that it was </tspan><tspan x="0" dy="48px">not clear for takeoff.</tspan></text><text transform="translate(121.43855,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Cause of the Incident</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>