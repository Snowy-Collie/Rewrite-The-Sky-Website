<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g stroke-miterlimit="10"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">1. Navigation Error – After taking off from </tspan><tspan x="0" dy="48px">Anchorage, the plane's autopilot was set </tspan><tspan x="0" dy="48px">incorrectly, causing it to slowly drift off course.</tspan><tspan x="0" dy="48px">2. Straying into Soviet Airspace – Instead of </tspan><tspan x="0" dy="48px">staying on its planned route over the Pacific, </tspan><tspan x="0" dy="48px">KAL007 unknowingly entered restricted Soviet </tspan><tspan x="0" dy="48px">airspace near Kamchatka and later Sakhalin </tspan><tspan x="0" dy="48px">Island.</tspan><tspan x="0" dy="48px">3. Cold War Tensions – At the time, the U.S. </tspan><tspan x="0" dy="48px">and the Soviet Union were in deep political </tspan><tspan x="0" dy="48px">tension, with both sides conducting military </tspan><tspan x="0" dy="48px">operations.</tspan></text><text transform="translate(121.43855,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Cause of the Incident</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>