<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g stroke-miterlimit="10"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">The Concorde accelerated normally, but seconds</tspan><tspan x="0" dy="48px"> after reaching takeoff speed (V1), flames erupted</tspan><tspan x="0" dy="48px">under the left wing.</tspan><tspan x="0" dy="48px">The pilots, unaware of the full damage, continued</tspan><tspan x="0" dy="48px">takeoff (they couldnâ€™t stop safely).</tspan><tspan x="0" dy="48px">As the aircraft climbed, flames spread, and </tspan><tspan x="0" dy="48px">engine no. 2 failed.</tspan><tspan x="0" dy="48px">The pilots struggled to control the aircraft with </tspan><tspan x="0" dy="48px">reduced engine power and a burning wing.</tspan><tspan x="0" dy="48px">At 200 feet (60 meters) altitude, engine no. 1 </tspan><tspan x="0" dy="48px">also failed.</tspan></text><text transform="translate(56.29818,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">What Happened During the Flight</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>