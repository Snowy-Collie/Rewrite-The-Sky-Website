<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">The flight took off from Montreal, heading to </tspan><tspan x="0" dy="48px">Edmonton with a stop in Ottawa.</tspan><tspan x="0" dy="48px">At 41,000 feet, warning alarms sounded, </tspan><tspan x="0" dy="48px">indicating a fuel pressure problem in the left </tspan><tspan x="0" dy="48px">engine.</tspan><tspan x="0" dy="48px">The left engine failed, followed by the right </tspan><tspan x="0" dy="48px">engine just a few minutes later.</tspan><tspan x="0" dy="48px">With no engine power, the aircraft lost all </tspan><tspan x="0" dy="48px">electrical systems, except for emergency </tspan><tspan x="0" dy="48px">batteries and a backup wind-powered </tspan><tspan x="0" dy="48px">generator called a ram air turbine (RAT).</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text><text transform="translate(56.29818,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">What Happened During the Flight</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>