<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g stroke-miterlimit="10"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(107.1086,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">The Emergency Landing</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">Captain Robert Pearson, an experienced glider</tspan><tspan x="0" dy="48px">pilot, used his skills to glide the Boeing 767 </tspan><tspan x="0" dy="48px">towards Gimli, a small former air force base.</tspan><tspan x="0" dy="48px">Co-pilot Maurice Quintal helped with navigation</tspan><tspan x="0" dy="48px">and calculations.</tspan><tspan x="0" dy="48px">They realized that Gimli's runway was now a </tspan><tspan x="0" dy="48px">race track, with people gathered for an event.</tspan><tspan x="0" dy="48px">The pilots executed a side-slip maneuver, a </tspan><tspan x="0" dy="48px">technique usually used in small planes, to </tspan><tspan x="0" dy="48px">reduce altitude quickly.</tspan><tspan x="0" dy="48px">The aircraft landed hard, with the front </tspan><tspan x="0" dy="48px">landing gear collapsing, but everyone on </tspan><tspan x="0" dy="48px">board survived with only minor injuries.</tspan></text></g></g></svg>