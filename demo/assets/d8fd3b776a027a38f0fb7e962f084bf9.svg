<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g stroke-miterlimit="10"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(47.86535,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">The aircraft never lifted off and broke into three </tspan><tspan x="0" dy="48px">sections after hitting obstacles.</tspan><tspan x="0" dy="48px">83 people died, while 96 survived, many escaping </tspan><tspan x="0" dy="48px">through emergency exits before the fire spread.</tspan><tspan x="0" dy="48px">Most of the fatalities were in the front part of </tspan><tspan x="0" dy="48px">the plane, where the impact was strongest.</tspan></text><text transform="translate(81.39593,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">What Happened to the Flight</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>