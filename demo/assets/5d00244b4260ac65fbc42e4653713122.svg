<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g stroke-miterlimit="10"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">                                                is an immersive </tspan><tspan x="0" dy="48px">aviation-themed interactive game developed </tspan><tspan x="0" dy="48px">by ACS Studio, set to release in September </tspan><tspan x="0" dy="48px">2025. The game invites players to step into </tspan><tspan x="0" dy="48px">the world of aviation history, taking on critical </tspan><tspan x="0" dy="48px">roles to rewrite the outcomes of four </tspan><tspan x="0" dy="48px">significant aviation incidents. By engaging </tspan><tspan x="0" dy="48px">with these pivotal events, players will gain a </tspan><tspan x="0" dy="48px">deeper understanding of the factors behind </tspan><tspan x="0" dy="48px">these moments while striving to prevent the </tspan><tspan x="0" dy="48px">disasters from unfolding.</tspan><tspan x="0" dy="48px">This is the </tspan><tspan x="0" dy="48px">                         .</tspan></text><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">Rewrite the Sky: ACSRS </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy=