<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">The aircraft, a Boeing 767, was one of Air </tspan><tspan x="0" dy="48px">Canada's first jets to use the metric system for </tspan><tspan x="0" dy="48px">fuel measurements.</tspan><tspan x="0" dy="48px">However, ground crew and pilots were still used</tspan><tspan x="0" dy="48px">to the imperial system (pounds instead of </tspan><tspan x="0" dy="48px">kilograms).</tspan><tspan x="0" dy="48px">When fueling the plane, they miscalculated the</tspan><tspan x="0" dy="48px">required amount of fuel, leading to only half of </tspan><tspan x="0" dy="48px">hat was needed for the flight.</tspan><tspan x="0" dy="48px">Because of this mistake, Flight 143 ran out of </tspan><tspan x="0" dy="48px">fuel at 41,000 feet (12,500 meters) in mid-air.</tspan></text><text transform="translate(121.43855,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Cause of the Incident</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>