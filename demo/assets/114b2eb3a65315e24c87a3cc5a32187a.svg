<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g stroke-miterlimit="10"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">1. A Continental Airlines DC-10 took off before </tspan><tspan x="0" dy="48px">the Concorde.</tspan><tspan x="0" dy="48px">2. This aircraft dropped a metal strip (17 inches </tspan><tspan x="0" dy="48px">long, made of titanium) onto the runway.</tspan><tspan x="0" dy="48px">3. When the Concorde reached takeoff speed, </tspan><tspan x="0" dy="48px">one of its tires hit the metal.</tspan><tspan x="0" dy="48px">4. The tire burst, and a piece of rubber flew into </tspan><tspan x="0" dy="48px">the underside of the left wing.</tspan><tspan x="0" dy="48px">5. The impact ruptured a fuel tank, causing fuel </tspan><tspan x="0" dy="48px">to leak and ignite due to an electrical spark or </tspan><tspan x="0" dy="48px">engine heat.</tspan><tspan x="0" dy="48px">6. A fire broke out near the left-wing engines, </tspan><tspan x="0" dy="48px">causing engine failure and loss of control.</tspan></text><text transform="translate(121.43855,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Cause of the Incident</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>