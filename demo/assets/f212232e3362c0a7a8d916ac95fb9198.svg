<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="576" height="465" viewBox="0,0,576,465"><g transform="translate(53,50.5)"><g stroke-miterlimit="10"><path d="M-52,413.5v-463h574v463z" fill-opacity="0.70196" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(84.99289,33.79968) scale(0.58016,0.58016)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Bold&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Aftermath and Investigation</tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan><tspan x="0" dy="48px"> </tspan></text><text transform="translate(46.17766,47.64077) scale(0.46133,0.46133)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="&quot;ChakraPetch-Regular&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="48px">The U.S. and its allies condemned the Soviet </tspan><tspan x="0" dy="48px">Union for shooting down a civilian aircraft.</tspan><tspan x="0" dy="48px">The black box was secretly recovered by the </tspan><tspan x="0" dy="48px">Soviets but was not released until 1993.</tspan><tspan x="0" dy="48px">The investigation confirmed that the navigation </tspan><tspan x="0" dy="48px">error was unintentional, and KAL007 was not </tspan><tspan x="0" dy="48px">involved in espionage.</tspan><tspan x="0" dy="48px">This tragedy led to major changes in air traffic </tspan><tspan x="0" dy="48px">safety, including the U.S. government opening </tspan><tspan x="0" dy="48px">GPS for civilian use to prevent future navigation </tspan><tspan x="0" dy="48px">errors.</tspan></text></g></g></svg>